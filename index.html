<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="website contain web Topics">
    <link rel="stylesheet" type="text/css" href="CSS/variables.css">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <title>Web Topics</title>
</head>

<body>
    <header>
        <a href="index.html" class="name" id="name" aria-label="the website name" tabindex="1">Web Topics</a>
        <div class="header-btns">
            <button class="theme-btn" id="theme-btn" tabindex="2" role="button" aria-label="change theme button">
                <ion-icon name="moon-outline"></ion-icon>
                <p class="theme-name" id="theme-name">Dark Mode</p>
            </button>
            <button class="favourite-btn" id="favourite-btn" tabindex="3" role="button" aria-label="favourite button">
                <ion-icon name="heart-outline"></ion-icon>
                <p>Favourite</p>
            </button>
        </div>
    </header>
    <section class="welcom-section">
        <div class="first-shap"></div>
        <div class="second-shap"></div>
        <div class="welcom-content" aria-label="Welcom content">
            <p class="first-text">Welcome to our website!</p>
            <p class="second-text">We have a new design that's fresh, modern, and easy to use.</p>
        </div>
    </section>
    <main>
        <section class="search-section">
            <div class="search">
                <ion-icon class="search-icon" name="search-outline"></ion-icon>
                <input type="search" class="search-input" id="search-input" placeholder="Search the website..." tabindex="4" aria-label="serch for a topic " />
            </div>
            <div class="select-btns">
                <div class="sort-select">
                    <label class="sort" for="sort">Sort by:</label>
                    <select name="sort" id="sort" tabindex="5">
                        <option value="default">Default</option>
                        <option value="name">Topic Title</option>
                        <option value="author">Author Name</option>
                    </select>
                </div>
                <div class="filter-select">
                    <label class="filter" for="filter">Filter by:</label>
                    <select name="filter" id="filter" tabindex="6">
                        <option value="default">Default</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="search-result">
        </section>
        <section class="topics-found">
        </section>
        <section class="loading-section">
            <div id="loading" class="loading"></div>
        </section>
        <section class="drawer" id="drawer">
            <div class="drawer-content">
                <h2 class="drawer-title">My Favourite Topics</h2>
                <div class="favourite-cards">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Developed with <ion-icon class="footer-icon" name="heart"></ion-icon> &#169; 2023 </p>
    </footer>
    <script src="Scripts/myScript.js"></script>
    <script src="Scripts/home.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
